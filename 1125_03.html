<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>좋아하는 과목을 모두 고르시오</h1>
    <!-- 암묵적인 Label -->
    <ul>
        <li>
            <label>
                <input type="checkbox" name="favorite_subject">HTML
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="favorite_subject">CSS
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="favorite_subject">Javascript
            </label>
        </li>
    </ul>

    <h1>수강하실 과목을 한 개만 고르시오</h1>
        <ul>
            <li>
                <label>
                    <input type="radio" name="subject">Figma <!-- name="subject"를 주어 다른 라디오 박스를 체크할 때마다 선택했던 항목이 해제되도록 한다.(라디오 버튼은 없으면 작동이 X)-->
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="subject">Cursor
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="subject">MCP
                </label>
            </li>
        </ul>

        <table>
            <tr>
                <th scope="row"><label for="contact_title"></label>제목</th>
                <td>
                    <input type="text" placeholder="제목을 입력하세요." id="contact_title"> <!-- id를 입력하고 제목 부분에 label 값을 똑같은 것을 주면 실제로 연결이 된다. 
                                                                                        체크박스면, 글자를 클릭하더라도 체크가 된다거나 등 (명시적인 방법)-->
                </td>
            </tr>
            <tr> 
                <th scope="row"><label for="contact_message"></label>내용</th>
                <td>
                    <textarea placeholder="문의 내용을 입력하세요" id="contact_message"></textarea>
                </td>
            </tr>
        </table>
</body>
</html>
