<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-spacing: 0px;
            border-collapse: collapse; /* border-collapse: seperate; 기본 값이기 때문에 겹쳐지지 않아 1px짜리가 겹쳐 2px이 됨*/
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>c</td>
        </tr>
        <tr>
    
            <td>E</td>
            <td>F</td>
        </tr>

        <hr>

    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>

            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <hr>
    <table>
        <caption>RESUME</caption> <!-- 제목을 달려면 table태그 반드시 바로 밑에 넣어야함 -->
        <tr>
            <td rowspan="3"><img src="./images/ghost_n6.png" alt=""></td>
            <th scope="row">이름</th>
            <td colspan="2">-</td>
            <th scope="row">MBTI</th>
            <td>-</td>
        </tr>    
        <tr>
            
            <th scope="row">주소</th>
            <td colspan="4">-</td>
        </tr>
        <tr>
            
            <th scope="row">전화번호</th>
            <td colspan="2">-</td>
            <th scope="row">생일</th>
            <td>-</td>
        </tr>
        
    </table>
</body>
</html>
