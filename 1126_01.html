<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
<style>

body{
    font-family: 'poppins', sans-serif;
    background-color: #f3f3f3;
    background-image: url(./images/body-bg.jpg);
}

.container{
    box-sizing: border-box;
    width: 300px;
    border: 5px solid rgb(167, 167, 167);
    border-radius: 10px;
    padding: 30px 20px;
    margin: 50px 0 0 50px;
    background-color: #ffffff;
    background-image: url(./images/irangi_0.png), url(./images/irangi_2.png);
    background-position: right 10px top 10px, right 10px bottom 10px;
    background-repeat: no-repeat;
    background-size: 50px auto, 100px auto;
}

.container h1{
    font-size: 24px;
    font-weight: 600;
    padding-left: 34px;
    background-image: url(./images/icons/cafe.svg);
    background-repeat: no-repeat;
}

.container p{
    font-size: 14px;
    line-height: 1.2;
    margin-top: 14px;
    padding-right: 70px;
}

    }

</style>

</head>
<body>

<div class="container">
<h1>Card Title</h1>

<p>이 카드는 CSS Box Model을 이해하기 위한 예제입니다.</p>

<p>margin, padding, border, border-radius, 크기등을 다양하게 조정해보세요</p>
</div>
</body>
</html>
